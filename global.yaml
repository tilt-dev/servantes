apiVersion: apps/v1
kind: Deployment
metadata:
  name: varowner-secrets
  labels:
    app: secrets
    owner: varowner
spec:
  selector:
    matchLabels:
      app: secrets
      owner: varowner
  template:
    metadata:
      labels:
        app: secrets
        tier: web
        owner: varowner
    spec:
      containers:
      - name: secrets
        image: gcr.io/windmill-public-containers/servantes/secrets
        command: ["/go/bin/secrets"]
        env:
        - name: TEMPLATE_DIR
          value: "/go/src/github.com/windmilleng/servantes/secrets/web/templates"
        - name: THE_SECRET
          valueFrom:
            secretKeyRef:
              name: varowner-servantes-stuff
              key: stuff
        ports:
        - containerPort: 8081
        resources:
          requests:
            cpu: "10m"
---
apiVersion: v1
kind: Service
metadata:
  name: varowner-secrets
  labels:
    app: secrets
    owner: varowner
spec:
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
  selector:
    app: secrets
    owner: varowner
---
apiVersion: v1
kind: Secret
metadata:
  name: varowner-servantes-stuff
type: Opaque
data:
  stuff: aGVsbG8gd29ybGQ=
  things: bXktZm9ydHVuZS1zZWNyZXQ=
