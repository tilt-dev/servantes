apiVersion: apps/v1
kind: Deployment
metadata:
  name: varowner-snack
  labels:
    app: snack
    owner: varowner
spec:
  selector:
    matchLabels:
      app: snack
      owner: varowner
  template:
    metadata:
      labels:
        app: snack
        tier: web
        owner: varowner
    spec:
      containers:
      - name: snack
        image: snack
        command: ["/go/bin/snack"]
        env:
        - name: TEMPLATE_DIR
          value: "/go/src/github.com/tilt-dev/servantes/snack/web/templates"
        ports:
        - containerPort: 8083
        resources:
          requests:
            cpu: "10m"
