apiVersion: apps/v1
kind: Deployment
metadata:
  name: varowner-vigoda
  labels:
    app: vigoda
    owner: varowner
spec:
  selector:
    matchLabels:
      app: vigoda
      owner: varowner
  template:
    metadata:
      labels:
        app: vigoda
        tier: web
        owner: varowner
    spec:
      containers:
      - name: vigoda
        image: vigoda
        command: ["/go/bin/vigoda"]
        args: ["--stuff", "yaml"]
        env:
        - name: TEMPLATE_DIR
          value: "/go/src/github.com/windmilleng/servantes/vigoda/web/templates"
        ports:
        - containerPort: 8081
        resources:
          requests:
            cpu: "10m"
