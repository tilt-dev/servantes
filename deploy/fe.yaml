apiVersion: apps/v1
kind: Deployment
metadata:
  name: varowner-fe
  labels:
    app: fe
    owner: varowner
spec:
  selector:
    matchLabels:
      app: fe
      owner: varowner
  template:
    metadata:
      labels:
        app: fe
        tier: web
        owner: varowner
    spec:
      containers:
      - name: fe
        image: fe
        env:
        - name: TEMPLATE_DIR
          value: "/go/src/github.com/windmilleng/servantes/fe/web/templates"
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "10m"
---
apiVersion: v1
kind: Service
metadata:
  name: varowner-fe
  labels:
    app: fe
    owner: varowner
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: fe
    owner: varowner
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: read-pods
subjects:
- kind: User
  name: system:serviceaccount:default:default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
